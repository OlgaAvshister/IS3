<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="EN">
<h:head><title></title></h:head>
<h:body>
    <ui:composition>
        <div id="userInfo" style="text-align: right;">
            <h:outputLabel id="userLabel" value="User: #{userBean.user.login}" />
            <p:commandButton id="logoutButton" value="logout" action="#{userBean.logout}" />
        </div>
        <h:form id="includeForm">
            <p:commandButton id="ticketsButton" value="Tickets" action="#{menuBean.goTicket}"
                             update="@form"
            />
            <p:commandButton id="coordinatesButton" value="Coordinates" action="#{menuBean.goCoordinates}"
                             update="@form"
            />
            <p:commandButton id="personButton" value="Person" action="#{menuBean.goPerson}"
                             update="@form"
            />
            <p:commandButton id="eventButton" value="Event" action="#{menuBean.goEvent}"
                             update="@form"
            />
            <p:commandButton id="venueButton" value="Venue" action="#{menuBean.goVenue}"
                             update="@form"
            />
            <p:commandButton id="locationButton" value="Location" action="#{menuBean.goLocation}"
                             update="@form"
            />
            <p:commandButton id="addressButton" value="Address" action="#{menuBean.goAddress}"
                             update="@form">
            </p:commandButton>
            <c:if test="#{userBean.user.admin}">
                <p:commandButton id="userButton" value="User" action="#{menuBean.goUsers}"
                                 update="@form"
                />
            </c:if>
            <p:commandButton id="extraButton" value="Extra" action="#{menuBean.goExtra}"
                             update="@form"
            />
            <p:commandButton id="changesButton" value="Changes" action="#{menuBean.goChanges}" update="@form"/>
            <p:commandButton id="importsButton" value="Imports" action="#{menuBean.goImports}" update="@form"/>
        </h:form>
    </ui:composition>


</h:body>
</html>
