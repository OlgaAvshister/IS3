<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xml:lang="EN">
<h:head><title></title></h:head>
<h:body>
    <ui:composition>

        <p:dataTable var="ticket" value="#{bean.items}"
                     paginator="true" rows="5"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="5,10,15">

            <p:column
                    headerText="ID"
                    sortBy="#{ticket.id}"
                    filterBy="#{ticket.id}"
                    filterMatchMode="contains">
                <h:outputText value="#{ticket.id}"/>
            </p:column>

            <p:column
                    headerText="Name"
                    sortBy="#{ticket.name}"
                    filterBy="#{ticket.name}"
                    filterMatchMode="contains">
                <h:outputText value="#{ticket.name}"/>
            </p:column>

            <p:column
                    headerText="Coordinates"
                    sortBy="#{ticket.coordinates.id}"
                    filterBy="#{ticket.coordinates.id}"
                    filterMatchMode="contains">
                <h:outputText value="#{ticket.coordinates.id}"/>
            </p:column>

            <p:column
                    headerText="Creation date"
                    sortBy="#{ticket.creationDate}"
                    filterBy="#{ticket.creationDate}"
                    filterMatchMode="contains">
                <h:outputText value="#{ticket.creationDate}"/>
            </p:column>

            <p:column
                    headerText="Person"
                    sortBy="#{ticket.person.id}"
                    filterBy="#{ticket.person.id}"
                    filterMatchMode="contains">
                <h:outputText value="#{ticket.person.id}"/>
            </p:column>

            <p:column
                    headerText="Event"
                    sortBy="#{ticket.event.name}"
                    filterBy="#{ticket.event.name}"
                    filterMatchMode="contains">
                <h:outputText value="#{ticket.event.name}"/>
            </p:column>

            <p:column
                    headerText="Price"
                    sortBy="#{ticket.price}"
                    filterBy="#{ticket.price}"
                    filterMatchMode="contains">
                <h:outputText value="#{ticket.price}"/>
            </p:column>

            <p:column
                    headerText="Ticket type"
                    sortBy="#{ticket.type}"
                    filterBy="#{ticket.type}"
                    filterMatchMode="contains">
                <h:outputText value="#{ticket.type}"/>
            </p:column>

            <p:column
                    headerText="Discount"
                    sortBy="#{ticket.discount}"
                    filterBy="#{ticket.discount}"
                    filterMatchMode="contains">
                <h:outputText value="#{ticket.discount}"/>
            </p:column>
            <p:column
                    headerText="Number"
                    sortBy="#{ticket.number}"
                    filterBy="#{ticket.number}"
                    filterMatchMode="contains">
                <h:outputText value="#{ticket.number}"/>
            </p:column>
            <p:column
                    headerText="Venue"
                    sortBy="#{ticket.venue.id}"
                    filterBy="#{ticket.venue.id}"
                    filterMatchMode="contains">
                <h:outputText value="#{ticket.venue.id}"/>
            </p:column>

            <c:if test="${needEdit}">
                <p:column headerText="Edit">
                    <p:commandButton
                            value="edit"
                            rendered="#{userBean.admin || userBean.id == ticket.owner.id}"
                            action="#{bean.setSelectedItem(ticket)}"
                            update="ticketEditPanel:ticketComponentDialog"
                            oncomplete="PF('ticketComponentDialog').show();">
                    </p:commandButton>
                </p:column>
            </c:if>
        </p:dataTable>


    </ui:composition>
</h:body>
</html>
