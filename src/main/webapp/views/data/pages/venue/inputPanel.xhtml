<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml"     
      xml:lang="EN">
<h:head><title></title></h:head>
<h:body>
    <ui:composition>
        <h:panelGrid columns="2">
            <h:outputLabel value="Id:"/>
            <h:outputLabel value="#{venueBean.itemsStack.peek().id}"/>
            <h:outputLabel value="Name:"/>
            <p:inputText value="#{venueBean.itemsStack.peek().name}" required="true"/>
            <h:outputLabel value="Capacity:"/>
            <p:inputText value="#{venueBean.itemsStack.peek().capacity}" min="0" required="true"/>
            <h:outputLabel value="Venue type:"/>
            <p:selectOneMenu value="#{venueBean.itemsStack.peek().type}" required="true">
                <f:selectItems value="#{venueTypeBean.typeList}" var="type" itemValue="#{type}" itemLabel="#{type}"/>
            </p:selectOneMenu>
            <h:outputLabel value="Address:"/>
            <p:selectOneMenu value="#{venueBean.itemsStack.peek().addressId}">
                <f:selectItems value="#{addressBean.idList}" var="id" itemValue="#{id}" itemLabel="#{id}"/>
            </p:selectOneMenu>
        </h:panelGrid>
    </ui:composition>
</h:body>
</html>
