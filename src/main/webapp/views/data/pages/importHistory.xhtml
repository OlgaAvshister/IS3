<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xml:lang="EN">
<h:head><title></title></h:head>
<h:body>
    <p:outputLabel value="Import"/>
    <ui:include src="../head.xhtml"/>
    <h:form id="usersImportTableForm">
<!--        <p:poll interval="2" update="usersImportTableForm"/>-->
        <p:dataTable var="import" value="#{importBean.imports}"
                     paginator="true" rows="5"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="5,10,15">
            <p:column headerText="Status">
                <h:outputText value="#{import.status}"/>
            </p:column>
            <p:column headerText="Message">
                <h:outputText value="#{import.message}"/>
            </p:column>
            <p:column headerText="CreatedEntitiesCount">
                <h:outputText value="#{import.createdEntitiesCount}"/>
            </p:column>
            <p:column headerText="User">
                <h:outputText value="#{import.owner.login}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
